<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Organizational Chart – SK Erenas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header {
      background-color: #004aad;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    .member {
      background: #f4f4f4;
      margin: 1em 0;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .member h3 {
      margin: 0;
      color: #004aad;
    }
    .role {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>SK Erenas Organizational Chart</h1>
  </header>

  <main>
    <div class="member">
      <h3>Juan Dela Cruz</h3>
      <p class="role">SK Chairperson</p>
    </div>
    <div class="member">
      <h3>Maria Santos</h3>
      <p class="role">SK Secretary</p>
    </div>
    <div class="member">
      <h3>Carlos Reyes</h3>
      <p class="role">SK Treasurer</p>
    </div>
    <div class="member">
      <h3>Ana Dela Peña</h3>
      <p class="role">Committee on Health</p>
    </div>
    <div class="member">
      <h3>Mark Torres</h3>
      <p class="role">Committee on Education</p>
    </div>
    <!-- Add more members as needed -->
  </main>
</body>
</html>
