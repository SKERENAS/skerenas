<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery â€“ SK Erenas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header {
      background-color: #004aad;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <h1>SK Erenas Gallery</h1>
  </header>

  <main>
    <p>Here are some photos from recent programs and activities.</p>
    <div class="gallery">
      <img src="assets/images/event1.jpg" alt="Event 1" />
      <img src="assets/images/event2.jpg" alt="Event 2" />
      <img src="assets/images/event3.jpg" alt="Event 3" />
      <!-- Add more images as needed -->
    </div>
  </main>
</body>
</html>
